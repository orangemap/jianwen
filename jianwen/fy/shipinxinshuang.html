<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>视频欣赏</title>
    <link rel="stylesheet" href="css/onload.css"/>
    <link rel="stylesheet" href="css/shipinxinshuang.css"/>
</head>
<body>
 <div id="header">
 </div>
 <div id="shipin">
     <div class="container">
         <video   preload="auto" id="v3" autoplay width="1217" loop >
             <source src="images/shipin.mp4" />
             <source src="images/shipin.ogg"/>
             <source src="images/shipin.webm"/>
             您的浏览器不支持VIDEO播放
         </video>
     </div>
 </div>
<footer id="footer">
</footer>

 <script src="js/jquery-1.11.3.js"></script>
 <script>
     window.onload=function () {
         $("#header").load("header.html");
         $("#footer").load("footer.html");
         $.ajax(
             {url:"data/main.php",
                 success:function (data) {
                     var html='';
                     for(var r=0;r<2;r++){
                         for(var i=0;i<data.length;i++){
                             var obj=data[i];
                             html+=`<div class="items"><img src='${obj.pic}'></div>`
                         }
                     }
                     $(".roll").html(html);
                 },
                 error:function () {
                     alert("您访问的网站正在升级中");
                 }
             }
         );
     };
 </script>
</body>
</html>
